<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Rock Paper Scissors</title>
        <script src="script.js" defer></script>
    </head>
    <body>
        <div>
            <div>
                <p id="p-display">Choose to Start the Game</p>
            </div>
            <div>
                <button id="btn-rock">Rock</button>
                <button id="btn-paper">Paper</button>
                <button id="btn-scissors">Scissors</button>
            </div>
            <div>
                <p>Score</p>
                <p id="you-score">You</p>
                <p id="draws-score">Draws</p>
                <p id="bot-score">Bot</p>
            </div>
        </div>
    </body>
</html>
