<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" type="text/css" href="styles.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <div id="container">
            <div>
                <h1>Rock Paper Scissors</h1>
            </div>
            <div>
                <p id="p-display">Choose to Start the Game</p>
            </div>
            <div>
                <button id="btn-rock">Rock</button>
                <button id="btn-paper">Paper</button>
                <button id="btn-scissors">Scissors</button>
            </div>
            <div>
                <p>The first one to reach 5 rounds won wins</p>
            </div>
            <div id="score-panel">
                <h4>Score</h4>
                <div id="score">
                    <p id="you-score">You:  </p>
                    <p id="draws-score">Draws:  </p>
                    <p id="bot-score">Bot:  </p>
                </div>
            </div>
        </div>
    </body>
</html>
